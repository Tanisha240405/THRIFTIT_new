<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register as Seller | THRIFT IT</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      background: linear-gradient(135deg, brown, beige);
      min-height: 80vh;
    }

    .register-form {
      background-color: white;
      color: brown;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .register-form h2 {
      margin-bottom: 25px;
      font-size: 2rem;
      color: saddlebrown;
      text-align: center;
      font-weight: 700;
    }

    .register-form input {
      width: 100%;
      padding: 12px 15px;
      margin: 12px 0;
      border: 2px solid beige;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .register-form input:focus {
      outline: none;
      border-color: brown;
      box-shadow: 0 0 5px brown;
    }

    .register-form button {
      width: 100%;
      padding: 14px;
      background: brown;
      color: beige;
      font-weight: bold;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .register-form button:hover {
      background: #5e2e2e;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .register-form {
        padding: 30px 20px;
      }
      .register-form h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header class="header-box">
    <div class="logo-title">
      <img src="./logo.png" alt="Logo" />
      <h1>THRIFT IT</h1>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <section class="form-container">
    <form action="register_seller.php" method="POST" class="register-form" autocomplete="off">
      <h2>Register as Seller</h2>
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
  </section>

  <footer>
    <p>
      <a href="#">@Twitter</a> |
      <a href="#">@Facebook</a> |
      <a href="#">@Instagram</a>
    </p>
  </footer>
</body>
</html>
